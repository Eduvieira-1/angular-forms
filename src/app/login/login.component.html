<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form data-form" #loginForm="ngForm">
      <mat-form-field >
        <input
          matInput
          type="email"
          name="email"
          ngModel
          #email="ngModel"
          placeholder="Email"
          required
          email
          pattern="[a-z]+"
          minlength="3"
          maxlength="20"
        />

        <mat-error *ngIf="email.errors?.required">The email is mandatory.</mat-error>
        <mat-error *ngIf="email.errors?.minlength">Your email must have minimum {{email.errors?.minlength.requiredLength}} chars, but it only has {{email.errors?.minlength.actualLength}}.</mat-error>
        <mat-error *ngIf="email.errors?.email">This is not a valid email.</mat-error>
        <mat-error *ngIf="email.errors?.pattern">The email must be lowercase .</mat-error>
      </mat-form-field>


      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          ngModel
          #password="ngModel"
          name="password"
          required
        />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login(loginForm)">
        Login
      </button>
    </form>

    <div class="form-val">
      {{email.errors | json }}
    </div>
  </mat-card-content>
</mat-card>
