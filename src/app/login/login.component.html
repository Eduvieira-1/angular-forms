<mat-card class="login-page">
  <mat-card-title>Login (Template-driven)</mat-card-title>
  <mat-card-content>
    <form class="login-form data-form" #loginForm="ngForm" (ngSubmit)="login(loginForm, $event)">
      <mat-form-field >
        <input
          matInput
          type="email"
          name="email"
          [(ngModel)]="val.email"
          #email="ngModel"
          placeholder="Email"
          required
          email
          minlength="3"
          maxlength="20"
          />
          <!-- NGMODELCHANGE por padrao pega qualquer emição e alteração no campo do input -->
          <!-- (ngModelChange)="onEmailChange($event)" -->
          <!-- pattern="[a-z]+" -->
          <!-- NGMODELOPTIONS tem algumas opçoes que aplicam no input como blur, change, standAlone
          cada uma delas com sua respectiva função
          BLUR: emitir o evento assim que o desfocar do campo
          CHANGE: emitir o evento padrao assim que for digitado
          standAlone: true (emitir o evento mas o pai nao terá as validaçoes dele )  -->
          <!-- [ngModelOptions]="{updateOn: 'blur'}" -->

        <mat-error *ngIf="email.errors?.required">The email is mandatory.</mat-error>
        <mat-error *ngIf="email.errors?.minlength">Your email must have minimum {{email.errors?.minlength.requiredLength}} chars, but it only has {{email.errors?.minlength.actualLength}}.</mat-error>
        <mat-error *ngIf="email.errors?.email">This is not a valid email.</mat-error>
        <!-- <mat-error *ngIf="email.errors?.pattern">The email must be lowercase .</mat-error> -->
      </mat-form-field>


      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          [(ngModel)]="val.password"
          #password="ngModel"
          name="password"
          required
        />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
        Login
      </button>
    </form>

    <div class="form-val">
      {{email.value | json }}
    </div>
  </mat-card-content>
</mat-card>
