<div [formGroup]="form">

    <address-form legend="Address" formControlName="address"></address-form>

    <mat-form-field>
      <input matInput placeholder="Course title" formControlName="title" #title>

      <mat-hint align="end">
        {{ title.value.length }} / 60
      </mat-hint>

      <mat-error *ngIf="courseTitle.errors?.titleExists">
        This title is already being used
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Select category" formControlName="category">
          @for (category of  courseCategories$ | async ; track category.id) {
              <mat-option [value]="category.code">
                  {{category.description}}
              </mat-option>
          }

      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="releaseDatePicker" placeholder="Release date" formControlName="releasedAt">

      <mat-datepicker-toggle matSuffix [for]="releaseDatePicker"></mat-datepicker-toggle>

      <mat-datepicker #releaseDatePicker></mat-datepicker>
    </mat-form-field>


    <mat-checkbox color="primary" formControlName="downloadsAllowed">Checkbox label</mat-checkbox>

    <mat-form-field appearance="outline">
      <textarea matInput placeholder="Description" formControlName="longDescription">
      </textarea>
    </mat-form-field>

    <div class="form-val">
      {{ form.value | json }}
    </div>
</div>
